<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs 2 testing </title>
</head>

<body>
    <div id="component">
        <h1>Welcome to VueJs 2</h1>
        <label>Year</label>
        <input type="text" v-model="year"> year<br />
        <label>month</label>
        <input type="text" v-model="month"> month<br />
        <label>day</label>
        <input type="text" v-model="day"> day<br />
        <label>Hour</label>
        <input type="text" v-model="hour"> hour<br />
        <label>Minute</label>
        <input type="text" v-model="minute"> minute<br />
        <label>Second</label>
        <input type="text" v-model="second"> second<br />
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#component",
            data: {
                year: 0,
                month: 0,
                day: 0,
                hour: 0,
                minute: 0,
                second: 0,

            },
            methods: {

            },

            computed: {

            },
            watch: {
                year: function (v) {
                    this.month = v * 12;
                    console.log('Run month ...');
                },
                month: function (v) {
                    this.day = v * 30.417;
                    console.log('Run day ...');
                },
                day: function (v) {
                    this.hour = v * 24;
                    console.log('Run day ...');
                },
                hour: function (v) {
                    this.minute = v * 60;
                    console.log('Run hour ...');
                },
                minute: function (v) {
                    this.second = v * 60;
                    console.log('Run minute ...');
                },


            },
        });
    </script>
</body>

</html>
