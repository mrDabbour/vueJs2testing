<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs 2 testing </title>
</head>

<body>
    <div id="component">
        <h1>Welcome to VueJs 2</h1>
        <p>{{ calcAge }}</p>
        <!-- computed properties is good for performance -->
        <p>{{ calcAge }}</p>
        <p>{{ calcAge }}</p>
        <p>{{ calcAge }}</p>
        <p>{{ calcAge }}</p>
        <p>{{ calcAge }}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#component",
            data: {
                age: 22,
                message: "welcome to the website",
            },
            methods: {
                // calcAge: function () {
                //     console.log('run ....');
                //     return this.age * 2;
                // }
            },

            // computed vs methods 
            //calcAge vs calcAge()
            computed: {
                calcAge: function () {
                    console.log('run ....');
                    return this.age * 2;
                }
            },
        })
    </script>
</body>

</html>
